<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Basic Tables</title>
</head>
<body>
    <!-- Making Html Basic Tables -->
    <h3>My School Score</h3>
    <table width="600">
        <tr bgcolor="grey">
            <th width="100">Name</th>
            <th width="100">Maths</th>
            <th width="100">Science</th>
            <th width="100">English</th>
            <th width="100">Physics</th>
            <th width="100">General Knowledge</th>
        </tr>
        <tr bgcolor="lightgrey">
            <td width="100">David</td>
            <td width="100">85</td>
            <td width="100">87</td>
            <td width="100">86</td>
            <td width="100">76</td>
            <td width="100">43</td>
        </tr>
        <tr bgcolor="lightgrey">
            <td>Richad</td>
            <td>34</td>
            <td>45</td>
            <td>65</td>
            <td>23</td>
            <td>45</td>
        </tr>
        <tr bgcolor="lightgrey">
            <td>Tony</td>
            <td>84</td>
            <td>65</td>
            <td>64</td>
            <td>25</td>
            <td>67</td>

        </tr>
        <tr bgcolor="lightgrey">
            <td>Jony</td>
            <td>99</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>97</td>
        </tr>
        <tr bgcolor="lightgrey">
            <td>Scott</td>
            <td>37</td>
            <td>92</td>
            <td>15</td>
            <td>76</td>
            <td>89</td>
        </tr>

    </table>
</body>
</html>
